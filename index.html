<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <!-- You can link to things like Google fonts here! -->

    <!-- Bootstrap -->
    <!-- Bootstrap is one of the world's most popular CSS frameworks, this is used to set styles for you and make responsive design simple, try it out in this site, it makes a big difference to the speed of site development -->
    <link SameSite="None Secure" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script SameSite="None Secure" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script SameSite="None Secure" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- CSS -->
    <!-- This code connects you to the stylesheet 'style.css' this is where all the custom styling code is written, this is external so it can be cached for other pages and ensure fast load times across your site when you add new pages -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Favicons -->
    <!-- Favicons are the small image icons that show up alongside the site title on your tab, you can generate these at https://favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" SameSite="Strict" href="/asset/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" SameSite="Strict" href="/asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" SameSite="Strict" href="/asset/favicon/favicon-16x16.png">

    <!-- Theme colour allows you to change the accent colour to the embed on some platforms! -->
    <meta name="theme-color" content="#1f2439">

    <!-- This is the site meta data used for SEO and other useful things, like displaying the site name in your browser! -->
    <title>Kameron's Timeline</title> <!-- This is the site title, change it to your site's name! -->
    <meta name="description" content="Welcome to Kameron's Timeline">
    <meta name="keywords" content="">
    <meta name="author" content="Kameron bennett">

  </head>

  <body>
    <!-- This is the navbar, there are two sections for this, one has the desktop navbar and the other has the mobile navbar, you can update the links within this by changing the <a></a> tags! -->
    <!-- This is the desktop navbar -->
    <div class="justify-content-center d-none d-sm-none d-md-block d-lg-block d-xl-block noSidePadding">
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-nav justify-content-center d-none d-sm-none d-md-block d-lg-block d-xl-block nav-padding align-items-center">
        <div class="container align-items-center">
          <a class="navbar-brand" href="/">
            <!-- This code links to the logo image, you can change the path here and install a new image in your project. -->
            <img class="logosvg" src="/asset/id/timeline.png" alt="Kameron's Timeline" height="75px"/>
          </a>
          <ul class="navbar-nav d-flex justify-content-end logo-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">HOME</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- This is the mobile navbar! -->
    <div class="noSidePadding d-block d-sm-block d-md-none d-lg-none d-xl-none">
      <nav class="navbar navbar-expand-sm bg-nav fixed-top navbar-light nav-padding">
        <a class="navbar-brand" href="../">
          <!-- This code links to the logo image, you can change the path here and install a new image in your project. -->
          <img src="/asset/id/timeline.jpg" alt="Kameron's Timeline" height="50px"/>
        </a>
        <button class="navbar-toggle justify-self-end" type="button" onclick="openNav()">
          &#9776;
        </button>
        <div id="myNav" class="overlay">
          <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="overlay-content text-center">
            <a href="../">HOME</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid home-header align-items-center d-flex">
      <!-- Main -->
      <div class="container-fluid text-center align-items-center">
        <div class="row header-content my-auto d-flex">
          <div class="my-auto">
              <!-- This code links to the logo wordmark, you can change the path here and install a new image in your project. -->
              <img class="header-image" src="/asset/id/projecttimeline.jpg">
            <h1 class="header-text">Timeline project</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div class="container-fluid main-content">
      <div class="container">
        <div class="card-deck align-items-center">
          <!-- Row One -->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Why this exists</h2>
              <p class="card-text">This website is to help you learn about uniqe electronics created</p>             
            </div>
          </div>
          <div class="card">
            <div class="card-body">
          <!-- Row two -->
              <iframe width="100%" height="400" src="https://time.graphics/embed?v=1&id=752376" frameborder="0" allowfullscreen></iframe>
              <div><a  style="font-size: 12px; text-decoration: none; display:block;" title="Timeline project maker" href="https://time.graphics">Timeline project maker</a></div>             
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- This is the site footer, this is where you should link to all your pages across the internet, it is not mandatory but would be appreciated if you keep our github link in here! (https://github.com/xentoproject) -->
    <footer class="container-fluid py-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md">
            <!-- This code links to the logo wordmark, you can change the path here and install a new image in your project. This also acts as a home link. -->
          <small class="d-block mt-3 mb-3">Timeline Project | 2023</small>
          </div>
          <div class="col-12 col-md first-footer-group">
        <!-- This is the icon row, you can copy other icons from https://simpleicons.org -->
        <div class="row justify-content-center">
        </div>
      </div>
    </footer>

    <!-- JS - This links to the Javascript used to open and close the navbar for mobile users -->
    <script src="script.js"></script>
  </body>
</html>
